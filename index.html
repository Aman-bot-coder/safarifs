<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Fullscreen Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: white; /* Ensure a visible background */
      color: black; /* Default text color */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    #content {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1 class="text-danger">Press the Button to Go Fullscreen</h1>
    <button id="fullscreenButton" class="btn btn-primary">Go Fullscreen</button>
    <h2 id="countdown-timer">05:00</h2>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(() => {
      // Countdown Timer Logic
      function startCountdown() {
        let timeInSeconds = 5 * 60; // 5 minutes in seconds
        const countdown = setInterval(() => {
          let minutes = Math.floor(timeInSeconds / 60);
          let seconds = timeInSeconds % 60;
          minutes = minutes < 10 ? "0" + minutes : minutes;
          seconds = seconds < 10 ? "0" + seconds : seconds;
          $("#countdown-timer").text(`${minutes}:${seconds}`);
          timeInSeconds--;
          if (timeInSeconds < 0) {
            clearInterval(countdown);
          }
        }, 1000);
      }
      startCountdown();

      // Fullscreen Activation Logic
      function goFullScreen() {
        const element = document.documentElement; // Fullscreen for the whole page
        if (element.requestFullscreen) {
          element.requestFullscreen();
        } else if (element.mozRequestFullScreen) {
          element.mozRequestFullScreen();
        } else if (element.webkitRequestFullscreen) {
          element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) {
          element.msRequestFullscreen();
        } else {
          alert("Fullscreen not supported on this device.");
        }
      }

      // Button Click Listener
      $("#fullscreenButton").on("click", () => {
        goFullScreen();
      });

      // Prevent Scrolling and Interactions Outside
      $("body").css({
        overflow: "hidden",
      });

      // Ensure visibility when entering fullscreen
      document.addEventListener("fullscreenchange", () => {
        if (!document.fullscreenElement) {
          alert("Exited fullscreen mode.");
        }
      });
    });
  </script>
</body>
</html>
