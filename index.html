<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen and Music</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #fullscreen-btn {
      background-color: #4CAF50;
      color: white;
    }
    #music-btn {
      background-color: #2196F3;
      color: white;
    }
  </style>
</head>
<body>
  <button id="fullscreen-btn">Enter Fullscreen</button>
  <button id="music-btn">Play Music</button>

  <audio id="music" src="your-audio-file.mp3"></audio>

  <script>
    // Fullscreen button functionality
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    fullscreenBtn.addEventListener('click', () => {
      const elem = document.documentElement; // Fullscreen the entire document
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { // For Safari
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { // For IE/Edge
        elem.msRequestFullscreen();
      }
    });

    // Music button functionality
    const musicBtn = document.getElementById('music-btn');
    const music = document.getElementById('music');

    musicBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        musicBtn.textContent = "Pause Music";
      } else {
        music.pause();
        musicBtn.textContent = "Play Music";
      }
    });
  </script>
</body>
</html>
