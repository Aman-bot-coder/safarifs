<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Hide Address Bar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      height: 100vh;
    }
    #content {
      height: 200vh; /* Makes the page taller to enable scrolling */
      background: linear-gradient(to bottom, #ff7b00, #004cff);
    }
  </style>
</head>
<body>
  <div id="content">
    <h1 style="text-align: center; margin-top: 100px; color: white;">Scroll to Hide Address Bar</h1>
  </div>
  <script>
    // Function to hide the address bar
    function hideAddressBar() {
      setTimeout(() => {
        window.scrollTo(0, 1); // Push the page up slightly
      }, 1000);
    }

    // Detect if it's an iOS device
    function isIOS() {
      return /iPhone|iPad|iPod/.test(navigator.userAgent) && !window.MSStream;
    }

    // Initialize the script
    function init() {
      if (isIOS()) {
        hideAddressBar(); // Hide on load

        // Hide on orientation change
        window.addEventListener('orientationchange', hideAddressBar);

        // Hide on scroll events
        window.addEventListener('scroll', () => {
          if (window.pageYOffset === 0) {
            hideAddressBar();
          }
        });
      }
    }

    // Run the script when the page loads
    window.addEventListener('load', init);
  </script>
</body>
</html>
